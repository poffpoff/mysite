{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link type='text/css' href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link type='text/css' href='{% static "bootstrap/css/ie10-viewport-bug-workaround.css" %}' rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
body {
    background-image: url('{% static "index.png" %}');
}

.flash {
    background-image: url('{% static "flash.jpg" %}');
}

.set_height {
        height:600px;
}

.set_width {
        width:450px;
}

.top-buffer { margin-top:75px; }

.middle-buffer { margin-top:400px; }

.coin {
/*arrondir les coins en haut à gauche et en bas à droite*/
-moz-border-radius:10px 0;
-webkit-border-radius:10px 0;
border-radius:10px 0;
}


</style>

  </head>

  <body>{% csrf_token %}

          <div class="row top-buffer">
            <div class="col-md-5">

            </div>
            <div class="col-md-3 flash set_height set_width coin">
              <form class="form-signin middle-buffer" method="post">
              <h2 class="form-signin-heading">Please log in</h2>
              <label for="username" class="sr-only">User Name</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="User Name" required autofocus>
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Log in</button>{% csrf_token %}
              </form>
            </div>
          </div>

      </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src='{% static "bootstrap/js/ie10-viewport-bug-workaround.js" %}'></script>
  </body>
</html>
